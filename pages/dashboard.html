
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Pro - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="dashboard-page">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-rocket me-2"></i>TaskFlow Pro
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user-circle me-1"></i>
                    <span id="userDisplay"></span>
                </span>
                <button class="btn btn-outline-warning btn-sm me-2" onclick="clearUserData()" title="Clear all data for current user">
                    <i class="fas fa-trash me-1"></i>Clear Data
                </button>
                <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <div class="row align-items-center">
                <div class="col-md-12">
                    <h1 class="welcome-message">
                        Welcome back, <span id="welcomeUser"></span>! ðŸ‘‹
                    </h1>
                    <p class="text-muted mb-0">Ready to conquer your tasks today?</p>
                </div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="row stats-section">
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <i class="fas fa-clock fa-2x text-warning mb-2"></i>
                    <h4 id="pendingCount">0</h4>
                    <small class="text-muted">Pending Tasks</small>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <i class="fas fa-play fa-2x text-info mb-2"></i>
                    <h4 id="activeCount">0</h4>
                    <small class="text-muted">Active Tasks</small>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <i class="fas fa-check-circle fa-2x text-success mb-2"></i>
                    <h4 id="completedCount">0</h4>
                    <small class="text-muted">Completed</small>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <i class="fas fa-exclamation-triangle fa-2x text-danger mb-2"></i>
                    <h4 id="overdueCount">0</h4>
                    <small class="text-muted">Overdue</small>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-section mb-4">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control" id="searchInput" placeholder="Search boards, folders, or tasks...">
                <select class="form-select" id="searchFilter" style="max-width: 150px;">
                    <option value="all">All</option>
                    <option value="boards">Boards</option>
                    <option value="folders">Folders</option>
                    <option value="tasks">Tasks</option>
                </select>
                <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <div class="d-flex gap-2 flex-wrap">
                <button class="btn btn-primary-custom" data-bs-toggle="modal" data-bs-target="#addBoardModal">
                    <i class="fas fa-plus me-2"></i>Add Board
                </button>
            </div>
        </div>

        <!-- Boards Container -->
        <div id="boardsContainer" class="boards-container">
            <!-- Boards will be dynamically added here -->
        </div>
    </div>

    <!-- Add Board Modal -->
    <div class="modal fade" id="addBoardModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-plus-circle me-2"></i>Create New Board
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addBoardForm">
                        <div class="mb-3">
                            <label for="boardName" class="form-label fw-bold">Board Name</label>
                            <input type="text" class="form-control" id="boardName" placeholder="Enter board name" required>
                        </div>
                        <div class="mb-3">
                            <label for="boardDescription" class="form-label fw-bold">Description</label>
                            <textarea class="form-control" id="boardDescription" rows="3" placeholder="Describe your board"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="boardColor" class="form-label fw-bold">Theme Color</label>
                            <select class="form-select" id="boardColor">
                                <option value="#667eea">Blue</option>
                                <option value="#28a745">Green</option>
                                <option value="#ffc107">Yellow</option>
                                <option value="#dc3545">Red</option>
                                <option value="#6f42c1">Purple</option>
                                <option value="#fd7e14">Orange</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary-custom" onclick="createBoard()">Create Board</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Folder Modal -->
    <div class="modal fade" id="addFolderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-folder-plus me-2"></i>Create New Folder
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addFolderForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Board</label>
                            <div class="form-control-plaintext" id="folderBoardDisplay" style="background-color: #f8f9fa; padding: 0.375rem 0.75rem; border: 1px solid #ced4da; border-radius: 0.375rem;">
                                <!-- Board name will be displayed here -->
                            </div>
                            <input type="hidden" id="folderBoard" required>
                        </div>
                        <div class="mb-3">
                            <label for="folderName" class="form-label fw-bold">Folder Name</label>
                            <input type="text" class="form-control" id="folderName" placeholder="Enter folder name" required>
                        </div>
                        <div class="mb-3">
                            <label for="folderDescription" class="form-label fw-bold">Description</label>
                            <textarea class="form-control" id="folderDescription" rows="3" placeholder="Describe your folder"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary-custom" onclick="createFolder()">Create Folder</button
                        >
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-plus-circle me-2"></i>Add New Task
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Board</label>
                            <div class="form-control-plaintext" id="taskBoardDisplay" style="background-color: #f8f9fa; padding: 0.375rem 0.75rem; border: 1px solid #ced4da; border-radius: 0.375rem;">
                                <!-- Board name will be displayed here -->
                            </div>
                            <input type="hidden" id="taskBoard" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Folder</label>
                            <div class="form-control-plaintext" id="taskFolderDisplay" style="background-color: #f8f9fa; padding: 0.375rem 0.75rem; border: 1px solid #ced4da; border-radius: 0.375rem;">
                                <!-- Folder name will be displayed here -->
                            </div>
                            <input type="hidden" id="taskFolder" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label fw-bold">Task Title</label>
                            <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label fw-bold">Description</label>
                            <textarea class="form-control" id="taskDescription" rows="3" placeholder="Describe your task"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="taskStartDate" class="form-label fw-bold">Start Date</label>
                                    <input type="date" class="form-control" id="taskStartDate" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="taskDate" class="form-label fw-bold">Due Date</label>
                                    <input type="date" class="form-control" id="taskDate" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="taskTime" class="form-label fw-bold">Due Time</label>
                                    <input type="time" class="form-control" id="taskTime" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="taskPriority" class="form-label fw-bold">Priority</label>
                            <select class="form-select" id="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="taskStatus" class="form-label fw-bold">Status</label>
                            <select class="form-select" id="taskStatus">
                                <option value="pending" selected>Pending</option>
                                <option value="active">Active</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary-custom" onclick="createTask()">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">
                        <i class="fas fa-edit me-2"></i>Edit Task
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="editTaskTitle" class="form-label fw-bold">Task Title</label>
                                    <input type="text" class="form-control" id="editTaskTitle" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="editTaskStatus" class="form-label fw-bold">Status</label>
                                    <select class="form-select" id="editTaskStatus" required>
                                        <option value="pending">Pending</option>
                                        <option value="active">Active</option>
                                        <option value="completed">Completed</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editTaskDescription" class="form-label fw-bold">Description</label>
                            <textarea class="form-control" id="editTaskDescription" rows="3" placeholder="Enter task description..."></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="editTaskStartDate" class="form-label fw-bold">Start Date</label>
                                    <input type="date" class="form-control" id="editTaskStartDate" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="editTaskDate" class="form-label fw-bold">Due Date</label>
                                    <input type="date" class="form-control" id="editTaskDate" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="editTaskTime" class="form-label fw-bold">Due Time</label>
                                    <input type="time" class="form-control" id="editTaskTime" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="editTaskPriority" class="form-label fw-bold">Priority</label>
                                    <select class="form-select" id="editTaskPriority" required>
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-primary" onclick="updateTask()">
                        <i class="fas fa-save me-1"></i>Update Task
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
