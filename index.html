<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow Pro - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link href="login.css" rel="stylesheet" />
  </head>

  <body>
    <div class="split-container p-5">
      <div class="left-panel">
                 <div class="image-overlay">
           <img src="https://images.unsplash.com/photo-1507238691740-187a5b1d37b8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2055&q=80" alt="Task Management" class="background-image">
         </div>
      </div>
      
      <div class="right-panel">
        <div class="login-form">
          <!-- Brand Section -->
          <div class="brand-section">
            <div class="brand-icon-container">
              <i class="fas fa-rocket brand-icon"></i>
            </div>
            <h1 class="brand-title">Task Flow Pro</h1>
            <p class="brand-subtitle">Manage your tasks efficiently</p>
          </div>

          <h2 class="form-title">Welcome to Task Manager</h2>
        
          <form>
            <div class="form-group">
              <i class="fas fa-user form-icon"></i>
              <select class="form-control" id="username">
                <option value="">Username</option>
                <option value="Ahsan">Ahsan</option>
                <option value="Ahmad">Ahmad</option>
                <option value="Arslan">Arslan</option>
                <option value="Ali">Ali</option>
                <option value="Akif">Akif</option>
                <option value="Hussain">Hussain</option>
                <option value="Mani">Mani</option>
                <option value="Huzaifa">Huzaifa</option>
                <option value="Sara">Abuzar</option>
                <option value="Omar">Omar</option>
                <option value="Zain">Zain</option>
                <option value="Abdullah">Abdullah</option>
              </select>
            </div>
            

            <button type="button" class="btn btn-signin" id="loginBtn">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
